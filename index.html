<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Vertical</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #de868e">
                <h1>Nature Flower</h1>
                <p>All in Pink</p>
            </div>
            <div style="background-color: #2c3d4e">
                <h1>Mountains</h1>
                <p>with it's snow</p>
            </div>
            <div style="background-color: #252e33">
                <h1>The Ocean</h1>
                <p>n the Wildeness</p>
            </div>
            <div style="background-color: #2596be">
                <h1>Flying Eagle</h1>
                <p>in the Sky</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('./assets/shared/pexels-frank-cone-3250638.jpg')"> </div>
            <div style="background-image: url('./assets/shared/pexels-no-name-66997.jpg')"> </div>
            <div style="background-image: url('./assets/shared/pexels-pixabay-60597.jpg')"> </div>
            <div style="background-image: url('./assets/shared/pexels-sebastian-voortman-189349.jpg')"> </div>
        </div>

        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="./assets/script.js" defer></script>
</body>

</html>
